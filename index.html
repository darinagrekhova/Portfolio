<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/logo.jpg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darina Grekhova</title>
  <link rel="stylesheet" href="style.css" />
  <script defer>
    function toggleSubmenu() {
      const submenu = document.getElementById('submenu-2025');
      const toggle = document.getElementById('toggle-2025');
      submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
      toggle.classList.toggle('small-caps');
    }

    document.addEventListener("DOMContentLoaded", () => {
      const content = document.getElementById("content");

      async function loadSection(section) {
        try {
          const response = await fetch(`sections/${section}.html`);
          if (!response.ok) throw new Error("Not found");
          const html = await response.text();
          content.innerHTML = html;
        } catch (error) {
          content.innerHTML = "<p>Section #A found.</p>";
        }
      }

      document.querySelectorAll('[data-section]').forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const section = link.getAttribute("data-section");
          loadSection(section);
        });
      });

      // Загрузить секцию по умолчанию
      loadSection("selected");
    });
  </script>
</head>

<body>
  <div class="sidebar">
    <img src="images/logo.jpg" alt="logo" class="logo" />
    <div class="name">darina grekhova</div>
    <div class="selected">selected works</div>

    <div class="menu">
      <div class="menu-item">
        <div class="menu-toggle" id="toggle-2025" onclick="toggleSubmenu()">2025</div>
        <div class="submenu" id="submenu-2025">
          <a href="#" data-section="notnotfun">notnotfun</a>
          <a href="#" data-section="foreigners">foreigners</a>
          <a href="#" data-section="volante">volante</a>
        </div>
      </div>

      <div class="menu-item">
        <div class="menu-toggle" id="toggle-2024" onclick="toggleSubmenu()">2024</div>
        <div class="submenu" id="submenu-2024">
          <a href="#" data-section="notnotfun">slavic mythology</a>
          
      </div>

      <div class="menu-item">
        <div class="menu-toggle" id="toggle-2024" onclick="toggleSubmenu()">2024</div>
        <div class="submenu" id="submenu-2024">

           <a href="#" data-section="foreigners">foreigners</a>
        </div>
      </div>
      
      <div class="menu-item">
        <a href="#" data-section="2023">2023</a>

      <div class="menu-item">

    </div>
  </div>

  <div class="content" id="content">
    <!-- Контент будет подгружаться сюда -->

</body>
</html>
