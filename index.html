<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darina Grekhova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, serif;
      background-color: white;
      color: #000;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      height: 40px;
      width: 40px;
    }

    .sidebar a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .content {
      width: 75%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="your-logo-placeholder.png" alt="logo" class="logo" />
    <div>darina grekhova</div>
    <a href="#">selected works</a>
    <a href="#">2025</a>
    <a href="#">2024</a>
    <a href="#">2023</a>
    <a href="#">sketchbook</a>
    <a href="#">cv</a>
    <a href="#">contacts</a>
  </div>
  <div class="content">
    <img src="Untitled-3.jpg" alt="Artwork" class="main-image" />
  </div>
</body>
</html>
