<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>darina grekhova</title>
  <link rel="stylesheet" href="styles.css"/>
  <script>
    // Показывать/скрывать подменю
    document.addEventListener('DOMContentLoaded', () => {
      const toggles = document.querySelectorAll('.menu-toggle');
      toggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
          const submenu = toggle.nextElementSibling;
          submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="logo.png" alt="logo" class="logo" />
      <div class="name">darina grekhova</div>
      <nav>
        <div class="menu-item"><a href="#">selected works</a></div>
        <div class="menu-item">
          <div class="menu-toggle">2025</div>
          <div class="submenu">
            <a href="#">notnotfun</a>
            <a href="#">foreigners</a>
            <a href="#">volante</a>
          </div>
        </div>
        <div class="menu-item"><a href="#">2024</a></div>
        <div class="menu-item"><a href="#">2023</a></div>
        <div class="menu-item"><a href="#">sketchbook</a></div>
        <div class="menu-item"><a href="#">cv</a></div>
        <div class="menu-item"><a href="#">contacts</a></div>
      </nav>
    </aside>

    <main class="content">
      <div class="artwork-block">
        <img src="artwork.jpg" alt="artwork" class="artwork" />
        <div class="description">
          <em>girl in a pool</em><br>
          oil on canvas<br>
          30×40 cm
        </div>
      </div>
    </main>
  </div>
</body>
</html>
