<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darina Grekhova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Minion pro, serif;
      background-color: white;
      color: #000;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .name {
      font-size: 18px;
      font-weight: 500;
      text-transform: lowercase;
    }

    .sidebar a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .content {
      width: 75%;
      margin-left: 25%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image {
      margin-left: auto;
      margin-right: 70px;
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 18px;
      color: black;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 10px;
      gap: 6px;
    }
