<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>darina grekhova</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="images/logo.jpg" alt="logo" class="logo"/>
      <div class="name">darina grekhova</div>

      <nav class="menu">
        <div class="menu-item">
          <a class="menu-toggle">selected works</a>
          <div class="submenu">
            <a href="#" onclick="loadContent('2025')">2025</a>
              </div>
           <div class="menu-item">
            <a href="#" onclick="loadContent('2024')">2024</a>
               </div>
           <div class="menu-item">
            <a href="#" onclick="loadContent('2023')">2023</a>
        </div>

        <div class="menu-item">
          <a href="#" onclick="loadContent('sketchbook')">sketchbook</a>
        </div>

        <div class="menu-item">
          <a href="#" onclick="loadContent('cv')">cv</a>
        </div>

        <div class="menu-item">
          <a href="#" onclick="loadContent('contacts')">contacts</a>
        </div>
      </nav>
    </aside>

    <main class="content" id="main-content">
      <div class="artwork-wrapper">
        <img src="images/art-work-main-page.jpg" alt="art-work-main-page" class="artwork"/>
        <div class="description">
          <p><em>girl in a pool</em><br>oil on canvas<br>30×40 cm</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Показать/скрыть подменю
    document.querySelectorAll('.menu-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const submenu = toggle.nextElementSibling;
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
      });
    });

    // Загрузка внешнего HTML-контента
    function loadContent(page) {
      fetch(`${page}.html`)
        .then(response => response.text())
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('main-content').innerHTML = "<p>Content not found.</p>";
        });
    }
  </script>
</body>
</html>
