<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darina Grekhova</title>
   <link rel="stylesheet" href="style.css" />
 
</head>
  
  <script>
  function toggleSubmenu() {
    const submenu = document.getElementById('submenu-2025');

  }
</script>

  <script>
  function toggleSubmenu() {
    const submenu = document.getElementById('submenu-2025');
    const toggle = document.getElementById('toggle-2025');
    submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    toggle.classList.toggle('small-caps');
  }

  document.addEventListener("DOMContentLoaded", function () {
    const content = document.getElementById("content");

    const sections = {
      selected: '<img src="images/art-work-main-page.jpg" alt="Artworkmainpage" class="main-image" />',
      cv: `<div class="cv-text">
             <p><strong>Darina Grekhova</strong><br>
             Artist working with figurative painting and drawing.<br>
             Participated in group exhibitions from 2023 to 2025.<br>
             Studied painting and illustration, background in visual culture and art theory.</p>
           </div>`,
      contacts: `<div class="cv-text">
                   <p>email: darinagrekhova@example.com<br>instagram: @darina_painting</p>
                 </div>`,
      notnotfun: `<img src="images/notnotfun.jpg" alt="notnotfun" class="main-image" />`,
      foreigners: `<img src="images/foreigners.jpg" alt="foreigners" class="main-image" />`,
      volante: `<img src="images/volante.jpg" alt="volante" class="main-image" />`,
      '2024': `<img src="images/2024.jpg" alt="2024" class="main-image" />`,
      '2023': `<img src="images/2023.jpg" alt="2023" class="main-image" />`,
      sketchbook: `<img src="images/sketchbook.jpg" alt="sketchbook" class="main-image" />`
    };

    document.querySelectorAll('[data-section]').forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const section = this.getAttribute("data-section");
        content.innerHTML = sections[section] || "<p>Section not found.</p>";
      });
    });

    // Показать что-то по умолчанию
    content.innerHTML = sections["selected"];
  });
</script>


<body>
  <div class="sidebar">
    <img src="images/logo.jpg" alt="logo" class="logo" />
   <div class="name">darina grekhova</div>
   <a href="#" data-section="selected">selected works</a>

  <div class="menu-item">
    <div class="menu-toggle" id="toggle-2025" onclick="toggleSubmenu()">2025</div>
    <div class="submenu" id="submenu-2025">
      <a href="#" data-section="notnotfun">notnotfun</a>
      <a href="#" data-section="foreigners">foreigners</a>
      <a href="#" data-section="volante">volante</a>
    </div>
  </div>

  <a href="#" data-section="2024">2024</a>
  <a href="#" data-section="2023">2023</a>
  <a href="#" data-section="sketchbook">sketchbook</a>
  <a href="#" data-section="cv">cv</a>
  <a href="#" data-section="contacts">contacts</a>
</div>

<div class="content" id="content">
  <!-- Контент будет подгружаться сюда -->
</div>
</body>
</html>
