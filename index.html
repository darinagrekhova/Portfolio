<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darina Grekhova</title>

  <!-- Глобальный CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">

  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Cormorant, serif;
      background-color: white;
      color: #000;
      min-height: 100vh;
    }

    /* Сайдбар */
    .sidebar {
      width: 25%;
      height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    /* Бренд: логотип + имя */
    .brand {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: inherit;
      margin-bottom: 20px;
    }

    .brand .logo {
      width: 100px;
      height: auto;
    }

    .brand .name {
      font-size: 22px;
      font-weight: 500;
      text-transform: lowercase;
      white-space: nowrap;
    }

    /* Меню */
    .menu-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 18px;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 18px;
      color: black;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 10px;
      margin-top: 1px;
      margin-bottom: 10px;
      gap: 10px;
    }

    .submenu a {
      font-size: 16px;
      text-decoration: none;
      color: black;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      color: #555;
      text-decoration: none;
    }

    /* Контент */
    .content {
      width: 75%;
      margin-left: 25%;
      min-height: 100vh;
      background: white;
      padding: 20px;
    }

    .main-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    /* Языковой переключатель */
    .language-switch {
      margin-top: auto;
      display: flex;
      gap: 10px;
    }
  </style>

  <script defer>
    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</head>
<body>

  <!-- Сайдбар -->
  <div class="sidebar">
    <a class="brand" href="/" aria-label="Go to home">
      <img src="images/logo.jpg" alt="logo" class="logo">
      <div class="name">darina grekhova</div>
    </a>

    <!-- 2025 -->
    <div class="menu-item">

      <div class="submenu" id="submenu-2024">

        <a href="slavic-myth-on-paper.html">Slavic Myth – Graphic</a>
      </div>
    </div>

    <!-- 2023 -->
    <div class="menu-item">
      <div class="menu-toggle" onclick="toggleSubmenu('2023')">2023</div>
      <div class="submenu" id="submenu-2023">
        <a href="unknown-stories.html">Unknown Stories</a>
        <a href="good-night.html">Good Night</a>
        <a href="multifigures.html">Multifigures</a>
      </div>
    </div>

    <!-- Outside series -->
    <div class="menu-item">
      <a href="selected-independent.html">Outside Series</a>
    </div>

    <!-- Books & Zines -->
    <div class="menu-item">
      <div class="menu-toggle" onclick="toggleSubmenu('books-and-zines')">Books & Zines</div>
      <div class="submenu" id="submenu-books-and-zines">
        <a href="books-and-zines.html">Twinkling trails</a>
      </div>
    </div>

    <!-- Sketchbook -->
    <div class="menu-item">
      <a href="sketchbook.html">Sketchbook</a>
    </div>

    <!-- CV -->
    <div class="menu-item">
      <a href="cv.html">CV</a>
    </div>

    <!-- Contacts -->
    <div class="menu-item">
      <a href="contact.html">Contact</a>
    </div>

    <!-- Language Switch -->
    <div class="language-switch">
      <a href="index.html">en</a>
      <a href="ru/index.html">ru</a>
    </div>
  </div>

  <!-- Контент -->
  <div class="content">
    <img src="images/art-work-main-page.jpg" alt="Main artwork" class="main-image">
  </div>

</body>
</html>
