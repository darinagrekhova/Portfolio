<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darina Grekhova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Minion pro, serif;
      background-color: white;
      color: #000;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .name {
      font-size: 18px;
      font-weight: 500;
      text-transform: lowercase;
      margin-bottom: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .content {
      width: 75%;
      margin-left: 25%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image {
      margin-left: auto;
      margin-right: 70px;
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 18px;
      color: black;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 10px;
      gap: 6px;
    }

    .submenu a {
      font-size: 16px;
      text-decoration: none;
      color: black;
    }

    .small-caps {
      font-variant: small-caps;
  font-size: 22px;
  font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="images/logo.jpg" alt="logo" class="logo" />
    <div class="name">darina grekhova</div>

    <a href="#">selected works</a>

    <div class="menu-item">
      <div class="menu-toggle" id="toggle-2025" onclick="toggleSubmenu()">2025</div>
      <div class="submenu" id="submenu-2025">
        <a href="#">notnotfun</a>
        <a href="#">foreigners</a>
        <a href="#">volante</a>
      </div>
    </div>

    <a href="#">2024</a>
    <a href="#">2023</a>
    <a href="#">sketchbook</a>
    <a href="#">cv</a>
    <a href="#">contacts</a>
  </div>

  <div class="content">
    <img src="images/art-work-main-page.jpg" alt="Artworkmainpage" class="main-image" />
  </div>

 <script>
  function toggleSubmenu() {
    const submenu = document.getElementById('submenu-2025');
    const toggle = document.getElementById('toggle-2025');
    submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    toggle.classList.toggle('small-caps');
  }

  document.addEventListener("DOMContentLoaded", () => {
    const content = document.getElementById("content");

    async function loadSection(section) {
      try {
        const response = await fetch(`sections/${section}.html`);
        if (!response.ok) throw new Error("Not found");
        const html = await response.text();
        content.innerHTML = html;
      } catch (error) {
        content.innerHTML = "<p>Section not found.</p>";
      }
    }

    document.querySelectorAll('[data-section]').forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const section = link.getAttribute("data-section");
        loadSection(section);
      });
    });

    // Загрузить секцию по умолчанию
    loadSection("selected");
  });
</script>

</body>
</html>
