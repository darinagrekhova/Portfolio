<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darina Grekhova</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minion Pro', serif;
      background-color: white;
      color: #000;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      background: #fafafa;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .name {
      font-size: 18px;
      font-weight: 500;
      text-transform: lowercase;
      margin-bottom: 30px;
    }

    .sidebar a, .menu-toggle {
      text-decoration: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 15px;
      gap: 6px;
      margin-top: 8px;
    }

    .submenu a {
      font-size: 16px;
      color: black;
    }

    .small-caps {
      font-variant: small-caps;
      font-size: 22px;
      font-weight: 500;
    }

    .content {
      width: 75%;
      margin-left: 25%;
      padding: 30px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="images/logo.jpg" alt="logo" class="logo" />
    <div class="name">darina grekhova</div>

    <a href="#" data-section="selected">selected works</a>

    <div class="menu-item">
      <div class="menu-toggle" id="toggle-2025" onclick="toggleSubmenu()">2025</div>
      <div class="submenu" id="submenu-2025">
        <a href="#" data-section="notnotfun">notnotfun</a>
        <a href="#" data-section="foreigners">foreigners</a>
        <a href="#" data-section="volante">volante</a>
      </div>
    </div>

    <a href="#" data-section="2024">2024</a>
    <a href="#" data-section="2023">2023</a>
    <a href="#" data-section="sketchbook">sketchbook</a>
    <a href="#" data-section="cv">cv</a>
    <a href="#" data-section="contacts">contacts</a>
  </div>

  <div class="content" id="content">
    <!-- Здесь будет загружаться содержимое секций -->
    <img src="images/art-work-main-page.jpg" alt="Artwork main page" style="width: 100%; height: auto; object-fit: contain;" />
  </div>

<script>
  function toggleSubmenu() {
    const submenu = document.getElementById('submenu-2025');
    const toggle = document.getElementById('toggle-2025');

    if (submenu.style.display === 'flex') {
      submenu.style.display = 'none';
      toggle.classList.remove('small-caps');
    } else {
      submenu.style.display = 'flex';
      toggle.classList.add('small-caps');
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const content = document.getElementById("content");

    async function loadSection(section) {
      try {
        const response = await fetch(`sections/${section}.html`);
        if (!response.ok) throw new Error("Not found");
        const html = await response.text();
        content.innerHTML = html;
      } catch (error) {
        content.innerHTML = "<p>Section not found.</p>";
      }
    }

    document.querySelectorAll('[data-section]').forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const section = link.getAttribute("data-section");
        loadSection(section);
      });
    });

    // Загрузить секцию по умолчанию (selected works)
    loadSection("selected");
  });
</script>

</body>
</html>
