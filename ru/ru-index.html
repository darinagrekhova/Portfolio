<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darina Grekhova - Главная</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Cormorant, serif;
      background-color: white;
      color: #000;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      height: 100vh;
      padding: 40px;
      flex-direction: column;
      gap: 0px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      overflow-y: auto;
    }
    
    .name {
      font-size: 22px;
      font-weight: 500;
      text-transform: lowercase;
      white-space: nowrap;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 18px;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 18px;
      color: black;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 10px;
      margin-top: 1px;
      margin-bottom: 10px;
      gap: 10px;
    }

    .submenu a {
      font-size: 16px;
      text-decoration: none;
      color: black;
    }

    .content {
      width: 75%;
      margin-left: 25%;
      padding: 20px;
      min-height: 100vh;
      background: white;
    }

    /* Переключатель языка */
    .language-switch {
      margin-top: 20px;
      font-size: 16px;
    }

    .language-switch a {
      text-decoration: none;
      color: black;
      margin-right: 10px;
    }

    .main-image {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
  <script defer>
    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      const toggle = document.getElementById("toggle-" + id);
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
      toggle.classList.toggle("small-caps");
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <img src="images/logo.jpg" alt="logo" class="logo">
    <div class="name">darina grekhova</div>

    <div class="menu-item">
      <div class="menu-toggle" id="toggle-2025" onclick="toggleSubmenu('2025')">2025</div>
      <div class="submenu" id="submenu-2025">
        <a href="notnotfun.html">notnotfun</a>
        <a href="foreigners.html">foreigners</a>
        <a href="volante.html">volante</a>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-toggle" id="toggle-2024" onclick="toggleSubmenu('2024')">2024</div>
      <div class="submenu" id="submenu-2024">
        <a href="slavic-myth-on-canvas.html">slavic myth on canvas</a>
        <a href="slavic-myth-on-paper.html">slavic myth on paper</a>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-toggle" id="toggle-2023" onclick="toggleSubmenu('2023')">2023</div>
      <div class="submenu" id="submenu-2023">
        <a href="unknown-stories.html">unknown stories</a>
        <a href="good-night.html">good night</a>
        <a href="multifigures.html">multifigures</a>
      </div>
    </div>

    <div class="menu-item">
      <a href="selected-independent.html">selected independent</a>
    </div>

    <div class="menu-item">
      <div class="menu-toggle" id="books-and-zines" onclick="toggleSubmenu('books-and-zines')">books and zines</div>
      <div class="submenu" id="submenu-books-and-zines">
        <a href="books-and-zines.html">books and zines</a>
      </div>
    </div>

    <div class="menu-item">
      <a href="sketchbook.html">sketchbook</a>
    </div>

    <div class="menu-item">
      <a href="cv.html">cv</a>
    </div>

    <div class="menu-item">
      <a href="contact.html">контакты</a>
    </div>

    <!-- Переключатель языка -->
    <div class="language-switch">
      <a href="/ru/index.html">ru</a>
      <a href="/index.html">en</a>
    </div>
  </div>

  <div class="content">
    <img src="images/main-image.jpg" alt="Main Artwork" class="main-image">
  </div>
</body>
</html>
