<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slavic Myth – Painting – Darina Grekhova</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <style>
    .content {
      width: 75%;
      margin-left: 25%;
      padding: 20px;
      min-height: 100vh;
    }
    .artworks {
      display: block;
      width: 400px;
      margin: 40px auto;
      object-fit: contain;
    }
    .description {
      font-size: 14px;
      text-align: left;
      font-style: italic;
      color: #000;
      margin-bottom: 40px;
    }
  </style>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("sidebar.html")
        .then(res => res.text())
        .then(data => document.getElementById("sidebar-container").innerHTML = data);
    });

    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</head>
<body>

  <div id="sidebar-container"></div>

  <div class="content">
    <img src="images/slavic/1.jpg" alt="Slavic Myth Painting" class="artworks">
    <div class="description"><em>forest deity</em><br>oil on canvas<br>40×50 cm</div>
  </div>

</body>
</html>
