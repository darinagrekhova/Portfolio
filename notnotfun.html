<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Not Fun – Darina Grekhova</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <style>
    .artwork-wrapper {
      margin: 40px auto;
      text-align: center;
    }

    .image-container {
      display: inline-block;
      text-align: left;
    }

    .artworks {
      display: block;
      width: 400px;
      height: auto;
      object-fit: contain;
      margin: 0 auto 10px auto;
    }

    .description {
      font-size: 14px;
      text-align: left;
      font-style: italic;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Sidebar container -->
  <div id="sidebar-container"></div>

  <!-- Content -->
  <div class="content">
    <div class="artwork-wrapper">
      <div class="image-container">
        <img src="images/nnf/1.jpg" alt="Artwork" class="artworks" />
        <div class="description">
          <p><em>girl in a pool</em><br>oil on canvas<br>30×40 cm</p>
        </div>
      </div>
    </div>

    <div class="artwork-wrapper">
      <div class="image-container">
        <img src="images/nnf/fun for fun sketch 2.jpg" alt="Artwork" class="artworks" />
        <div class="description">
          <p><em>fun for fun sketch 2</em><br>oil on paper<br>9×14 cm</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Load sidebar -->
  <script>
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;

        // Init toggle menus
        const toggles = document.querySelectorAll(".menu-toggle");
        toggles.forEach(toggle => {
          toggle.addEventListener("click", () => {
            const submenu = toggle.nextElementSibling;
            submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
          });
        });
      });
  </script>

</body>
</html>
