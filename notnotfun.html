<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Not Fun – Darina Grekhova</title>

  <!-- Глобальные стили для страницы и сайдбара -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <style>
    /* Стили контента страницы */
    .content {
      width: 75%;
      margin-left: 25%;
      padding: 20px;
      min-height: 100vh;
    }

    /* Стили для картинок и описаний */
    .artwork-wrapper {
      margin: 40px auto;
      text-align: center;
    }

    .image-container {
      display: inline-block;
      text-align: left;
    }

    .artworks {
      display: block;
      width: 400px;
      height: auto;
      object-fit: contain;
      margin: 0 auto 10px auto;
    }

    .description {
      font-size: 14px;
      text-align: left;
      font-style: italic;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Контейнер для сайдбара -->
  <div id="sidebar-container"></div>

  <!-- Контент страницы -->
  <div class="content">
    <div class="artwork-wrapper">
      <div class="image-container">
        <img src="images/nnf/1.jpg" alt="Artwork" class="artworks" />
        <div class="description">
          <p><em>girl in a pool</em><br>oil on canvas<br>30×40 cm</p>
        </div>
      </div>
    </div>

    <div class="artwork-wrapper">
      <div class="image-container">
        <img src="images/nnf/fun for fun sketch 2.jpg" alt="Artwork" class="artworks" />
        <div class="description">
          <p><em>fun for fun sketch 2</em><br>oil on paper<br>9×14 cm</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипт для подгрузки сайдбара и меню -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("sidebar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    });

    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      if(submenu) {
        submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
      }
    }
  </script>

</body>
</html>
