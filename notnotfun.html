<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Not Fun – Darina Grekhova</title>

  <!-- Глобальные стили -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <style>
    /* Контент страницы */
    .content {
      width: 75%;
      margin-left: 25%;
      padding: 20px;
      min-height: 100vh;
    }

    .main-image, .artworks {
      display: block;
      margin: 40px auto 0 auto;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Стили для картинок и описаний */
    .artwork-wrapper {
      margin: 40px auto;
      text-align: center;
    }

    .image-container {
      display: inline-block;
      text-align: left;
    }

    .artworks {
      width: 400px;   /* фиксированная ширина для единообразия */
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      text-align: left;
      font-style: italic;
      color: #000;
    }
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cormorant', serif;
  background-color: white;
  color: #000;
  min-height: 100vh;
}

/* Сайдбар */
.sidebar {
  width: 25%;
  height: 100vh;
  padding: 40px;
  display: flex;
  flex-direction: column;
  gap: 0px;
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
  background: white;
  border-right: 1px solid #eee;
}

/* Лого и имя */
.brand {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 8px;
  text-decoration: none;
  color: inherit;
  margin-bottom: 20px;
}

.logo {
  width: 100px;
}

.name {
  font-size: 22px;
  font-weight: 500;
  text-transform: lowercase;
  white-space: nowrap;
}

/* Пункты меню */
.menu-item {
  display: flex;
  flex-direction: column;
  gap: 2px;
  font-size: 18px;
}

.menu-toggle {
  cursor: pointer;
  font-size: 18px;
  color: black;
}

.submenu {
  display: none;
  flex-direction: column;
  margin-left: 10px;
  margin-top: 1px;
  margin-bottom: 10px;
  gap: 10px;
}

.submenu a {
  font-size: 16px;
  text-decoration: none;
  color: black;
}

/* Ссылки */
a {
  color: #000;
  text-decoration: none;
}

a:hover {
  color: #555;
  text-decoration: none;
}

/* Переключатель языка */
.language-switch {
  margin-top: auto;
  display: flex;
  gap: 10px;
}
    
  </style>

  <script defer>
    // Подгрузка sidebar
    document.addEventListener("DOMContentLoaded", () => {
      fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("sidebar-container").innerHTML = data;
        });
    });

    // Функция открытия подменю
    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Контент -->
  <div class="content">
    <div class="artwork-wrapper">
      <div class="image-container">
        <img src="images/nnf/1.jpg" alt="girl in a pool" class="artworks" />
        <div class="description">
          <p><em>girl in a pool</em><br>oil on canvas<br>30×40 cm</p>
        </div>
      </div>
    </div>

    <div class="artwork-wrapper">
      <div class="image-container">
        <img src="images/nnf/fun for fun sketch 2.jpg" alt="fun for fun sketch 2" class="artworks" />
        <div class="description">
          <p><em>fun for fun sketch 2</em><br>oil on paper<br>9×14 cm</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
