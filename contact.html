<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Darina Grekhova</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <style>
    .artwork-wrapper {
      margin: 40px auto;
      text-align: center;
    }

    .image-container {
      display: inline-block;
      text-align: center;
    }

    .contact-artwork {
      display: block;
      max-width: 400px;
      width: 100%;
      height: auto;
      object-fit: contain;
      margin: 10px auto 0 auto;
    }

    .description {
      font-size: 14px;
      text-align: center;
      font-style: italic;
      color: #000;
      margin: 0;
    }

    .language-switch {
      text-align: right;
      margin: 20px 20px 0 0;
    }

    .language-switch a {
      text-decoration: none;
      color: #000;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switch">
      <a href="/ru/contact.html">RU</a> | <a href="/contact.html">EN</a>
    </div>
  </header>

  <main>
    <div class="artwork-wrapper">
      <figure class="image-container">
        <figcaption class="description">
          <p><em>email: darinagrekhova@gmail.com</em><br>inst: @belfesprit</p>
        </figcaption>
        <img src="images/element_cv.jpg" alt="Artwork" class="contact-artwork">
      </figure>
    </div>
  </main>
</body>
</html>
