<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Darina Grekhova</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

  <script defer>
    // функция для открытия/закрытия подпунктов
    function toggleSubmenu(id) {
      const submenu = document.getElementById("submenu-" + id);
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }

    // подгружаем sidebar.html
    document.addEventListener("DOMContentLoaded", () => {
      fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("sidebar-container").innerHTML = data;
        })
        .catch(err => console.error("Error loading sidebar:", err));
    });
  </script>

  <style>
    .artwork-wrapper {
      margin: 60px auto;
      text-align: center;
    }

    .contact-artwork {
      display: block;
      max-width: 400px;
      width: 100%;
      height: auto;
      object-fit: contain;
      margin: 10px auto 0 auto;
    }

    .description {
      font-size: 16px;
      text-align: center;
      font-style: italic;
      color: #000;
      margin-bottom: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Сайдбар -->
  <div id="sidebar-container"></div>

  <div class="language-switch">
    <a href="index.html">en</a>
    <a href="ru/index.html">ru</a>
  </div> 

  <!-- Контент -->
  <div class="content">
    <div class="artwork-wrapper">
      <figure class="image-container">
        <figcaption class="description">
          <p>
            <em>email: darinagrekhova@gmail.com</em><br>
            inst: @belfesprit
          </p>
        </figcaption>
        <img src="images/element_cv.jpg" alt="Artwork" class="contact-artwork">
      </figure>
    </div>
  </div>
</body>
</html>
